<script type="text/javascript">

function loginBar(opt) {
    var conf = $.extend({
        domain: "http: //tieba.baidu.com/",
        isGetTbs: true
    }, opt), user, tbs;

    if (conf.domain.substring(conf.domain.length - 1) != '/') {
        conf.domain += '/';
    }

    $.ajax({
        type: "GET",
        url: conf.domain + 'f/user/json_userinfo?_=' + Math.random(),
        async: false,
        dataType: "json",
        success: function (data) {
            if (data.no != "0") {

                //manage dom 'mustneedformonkey1', 'mustneedformonkey2', for click monkey, by yangzc
                $('#mustneedformonkey1').remove();

                user = { "is_login": false, "id": 0, "name": "", "portrait": "", "itieba_portrait": "", "itieba_id": 0, "inner_id": 0, "is_verify": false, "name_show": "", "name_link": "", "fans_num": 0, "feed_num_new": 0 };
            }
            else {

                //manage dom 'mustneedformonkey1', 'mustneedformonkey2', for click monkey, by yangzc
                $('#mustneedformonkey1').remove();
                $('#mustneedformonkey2').remove();

                user = { "is_login": data.data.is_login, "name": data.data.user_name_weak, "portrait": data.data.user_portrait, "itieba_portrait": data.data.user_portrait, "sid": data.data.session_id, "itieba_id": data.data.user_itieba_id, "is_verify": data.data.user_is_verify != 0, "name_show": data.data.user_name_show, "name_link": data.data.user_name_link,"name_url":data.data.user_name_url,  "is_private": false, "is_online": false, "fans_num": 0, "feed_num_new": data.data.feedNumNew };
            }

            TbCom.defaultLogicInit(user, 'forum');
        }
    });

    if (conf.isGetTbs) {
        $.ajax({
            type: "GET",
            url: conf.domain + "i/data/user_token?alt=json&fr=superpage&_=" + Math.random(),
            async: false,
            dataType: "json",
            success: function (data) {
                tbs = data.tbs;
            }
        });
    }

    return {
        "user": user,
        "tbs": tbs
    }
}
